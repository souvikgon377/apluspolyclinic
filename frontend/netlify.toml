# Netlify configuration for Frontend (User-facing app)

[build]
  # Directory with the build output
  publish = "dist"
  
  # Build command
  command = "npm run build"
  
  # Environment configuration - VITE_ vars are public and baked into client bundle
  # Omit build output from secrets scanning since these are intentionally public
  [build.environment]
    SECRETS_SCAN_OMIT_PATHS = "dist/**,**/dist/**,.vite/**"

# Redirect rules (fallback to _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
